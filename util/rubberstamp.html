<!-- Placeholder to take down paywall, in lieu of actual paywall system -->
<script>
    window.addEventListener('load', function () {
        setTimeout(() => {
            console.log('Rubberstamper running...');
            var targClass = null;
            var sampleElement = document.getElementsByClassName('article__raw-html__bottom')[0];
            for (var i = 0; i < sampleElement.classList.length; i++) {
                if (sampleElement.classList[i] != 'article__raw-html__bottom') {
                    targClass = sampleElement.classList[i];
                    break;
                }
            }
            var paras = document.getElementsByClassName(targClass);
            while (paras.length) {
                paras[0].removeAttribute('style');
                paras[0].classList.remove(targClass);
            };
            document.getElementsByClassName('article__body')[0].className = 'article__body article__content full-content';
            document.getElementsByClassName('article-offer')[0].remove();
            console.log('Rubberstamper pulled down paywall.')
        }, 500);
    });
</script>
